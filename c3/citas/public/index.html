<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Citas</title>
</head>

<body>
  <div class="container">
    <h2>Welcome to Quoting</h2>
    <form action="/quotes" method="post">
      <label for="">Your name:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Trey" required>
      <h6></h6>

      <p><label for="texto">Your quote:</label></p>
      <textarea name="quote" id="texto" cols="34" rows="10" required>I make lame jokes.</textarea>
      <br>
      <button class="btn-add" type="submit">Add my quote!</button>
      <button class="btn-skip" disabled>Skip to quotes!</button>
    </form>
  </div>

  <div class="lateral">
    <h2>Here are the awesome quotes!</h2>
    <ul class="list-group" id="lista-citas">
      <li class="list-group-item">cita 1 (nombre,cita)</li>
      <p class="texto-azul"></p>
    </ul>
  </div>

  <!-- <div id="modal"></div> -->

  <!-- Modal -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form action="/quotes/edit" method="post">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Cita</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="text" class="form-control" required name="nombre" id="editar_nombre">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Cita</label>
              <textarea required name="cita" id="editar_cita" cols="30" rows="4"></textarea>
              <input type="hidden" name="id" id="editar_id">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
